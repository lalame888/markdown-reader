<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 閱讀器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Markdown 閱讀器</h1>
        <p>請選擇或拖放一個 .md 檔案到此視窗來閱讀。</p>
        <label for="markdown-input" class="file-label">選擇檔案</label>
        <input type="file" id="markdown-input" accept=".md">
        <hr>
        <div id="content-wrapper">
            <div id="content"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
